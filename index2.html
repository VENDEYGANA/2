<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROL DE RECLAMOS CUENTAS STREAMING VENDE Y GANA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #ed7318;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #d65f12;
        }

        .agenda-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .agenda-table th,
        .agenda-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .agenda-table th {
            background-color: #ed7318;
            color: white;
        }

        .agenda-table tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .filter-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONTROL DE RECLAMOS CUENTAS STREAMING VENDE Y GANA</h1>
        <div class="form-group">
            <label for="cuenta">Cuenta:</label>
            <input type="text" id="cuenta" placeholder="Ingrese la cuenta">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" placeholder="Ingrese el teléfono">
        </div>
        <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="Ingrese el correo">
        </div>
        <div class="form-group">
            <label for="servicio">Tipo de Servicio:</label>
            <select id="servicio">
                <option value="Netflix">Netflix</option>
                <option value="Amazon">Amazon</option>
                <option value="Disney Plus">Disney Plus</option>
                <option value="Max">Max</option>
                <option value="Crunchyroll">Crunchyroll</option>
                <option value="Flujo TV">Flujo TV</option>
                <option value="PanaxTreaming">PanaxTreaming</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
        </div>
        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" id="hora">
        </div>
        <div class="form-group">
            <label for="reclamo">Respuesta del Reclamo:</label>
            <textarea id="reclamo" placeholder="Ingrese la respuesta del reclamo"></textarea>
        </div>
        <div class="form-group">
            <label for="ejecutivo">Nombre del Ejecutivo:</label>
            <select id="ejecutivo">
                <option value="Thani">Thani</option>
                <option value="Antoni">Antoni</option>
                <option value="Milagros">Milagros</option>
                <option value="Aireana">Aireana</option>
                <option value="Ricardo">Ricardo</option>
            </select>
        </div>
        <div class="form-group">
            <label for="estatus">Estatus:</label>
            <select id="estatus">
                <option value="Solventado">Solventado</option>
                <option value="En Proceso">En Proceso</option>
                <option value="Reintegro">Reintegro</option>
                <option value="Cambio de Cuenta por Garantía">Cambio de Cuenta por Garantía</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="agregarEvento()">Agregar Evento</button>
        </div>
        <div class="filter-group">
            <label for="filtrarFecha">Filtrar por Fecha:</label>
            <input type="date" id="filtrarFecha" onchange="filtrarEventos()">
        </div>
        <table class="agenda-table">
            <thead>
                <tr>
                    <th>Cuenta</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Tipo de Servicio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Respuesta del Reclamo</th>
                    <th>Nombre del Ejecutivo</th>
                    <th>Estatus</th>
                </tr>
            </thead>
            <tbody id="agenda-body">
                <!-- Los eventos se agregarán aquí -->
            </tbody>
        </table>
    </div>
    <script>
        function agregarEvento() {

            var telefono = document.getElementById('telefono').value;
            var correo = document.getElementById('correo').value;
            var servicio = document.getElementById('servicio').value;
            var fecha = document.getElementById('fecha').value;
            var hora = document.getElementById('hora').value;
            var reclamo = document.getElementById('reclamo').value;
            var ejecutivo = document.getElementById('ejecutivo').value;
            var estatus = document.getElementById('estatus').value;

            if (cuenta && telefono && correo && servicio && fecha && hora && reclamo && ejecutivo && estatus) {
                var tableBody = document.getElementById('agenda-body');
                var row = document.createElement('tr');

                var cellCuenta = document.createElement('td');
                var cellTelefono = document.createElement('td');
                var cellCorreo = document.createElement('td');
                var cellServicio = document.createElement('td');
                var cellFecha = document.createElement('td');
                var cellHora = document.createElement('td');
                var cellReclamo = document.createElement('td');
                var cellEjecutivo = document.createElement('td');
                var cellEstatus = document.createElement('td');

                cellCuenta.textContent = cuenta;
                cellTelefono.textContent = telefono;
                cellCorreo.textContent = correo;
                cellServicio.textContent = servicio;
                cellFecha.textContent = fecha;
                cellHora.textContent = hora;
                cellReclamo.textContent = reclamo;
                cellEjecutivo.textContent = ejecutivo;
                cellEstatus.textContent = estatus;

                row.appendChild(cellCuenta);
                row.appendChild(cellTelefono);
                row.appendChild(cellCorreo);
                row.appendChild(cellServicio);
                row.appendChild(cellFecha);
                row.appendChild(cellHora);
                row.appendChild(cellReclamo);
                row.appendChild(cellEjecutivo);
                row.appendChild(cellEstatus);

                tableBody.appendChild(row);

                document.getElementById('cuenta').value = '';
                document.getElementById('telefono').value = '';
                document.getElementById('correo').value = '';
                document.getElementById('servicio').value = 'Netflix';
                document.getElementById('fecha').value = '';
                document.getElementById('hora').value = '';
                document.getElementById('reclamo').value = '';
                document.getElementById('ejecutivo').value = 'Thani';
                document.getElementById('estatus').value = 'Solventado';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
